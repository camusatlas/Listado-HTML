<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centrar Icono</title>
    <style>
        .contenedor {
            text-align: center;
            height: 100vh; /* Esto centra verticalmente en la pantalla completa */
        }

        /* Estilos del icono */
        .icono {
            font-size: 48px;
            line-height: 100vh; /* Esto centra verticalmente dentro del contenedor */
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="icono">&#128077;</div> <!-- Cambia este carácter por el código del icono que desees mostrar -->
    </div>
</body>
</html>
